model:
  name: ePhotosynthesis
  description: C++ port of the ePhotosynthesis Matlab model code
  language: cmake
  target_language: c++
  args: [ePhoto, -d, 4, -a, InputATPCost.txt, -e, InputEvn.txt, -T, 25, -n, InputEnzyme.txt, -g, InputGRNC.txt]
  # overwrite: true
  # dependencies:
  #   - package: "sundials>=5.7.0"
  #   - package: "boost>=1.36.0"
  inputs:
    - name: param
      datatype:
        type: object
      # Single timestep
      # default_file:
      #   name: ./InputEvn.txt
      #   filetype: map
      # Multiple timesteps
      default_file:
        name: ./InputSteps.txt
        filetype: table
        transform:
          transformtype: map
  outputs:
    - name: output
      # Single timestep
      # default_file:
      #   name: output_ygg_single.data
      #   filetype: table
      # Multiple timesteps
      default_file:
        name: output_ygg_multiple.data
        filetype: table
      datatype:
        type: object
        additionalProperties:
          type: scalar
          subtype: float

model:
  name: ePhotosynthesis
  description: C++ port of the ePhotosynthesis Matlab model code
  language: executable
  args: [ePhoto, -d, 4, -a, tests/data/InputATPCost.txt, -e, tests/data/InputEvn.txt, -T, 25, -n, tests/data/InputEnzyme.txt, -g, tests/data/InputGRNC.txt]
  # dependencies:
  #   - package: "sundials>=5.7.0"
  #   - package: "boost>=1.36.0"
  inputs:
    - name: param
      datatype:
        type: object
      # Single timestep
      # default_file:
      #   name: tests/data/InputEvn.txt
      #   filetype: map
      # Multiple timesteps
      default_file:
        name: tests/data/InputSteps.txt
        filetype: table
        transform:
          transformtype: map
  outputs:
    - name: output
      # Single timestep
      # default_file:
      #   name: output_ygg_single_prebuilt.data
      #   filetype: table
      # Multiple timesteps
      default_file:
        name: output_ygg_multiple_prebuilt.data
        filetype: table
      datatype:
        type: object
        additionalProperties:
          type: scalar
          subtype: float

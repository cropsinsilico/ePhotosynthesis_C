models:
  name: ePhotosynthesis
  language: cmake
  args: [./ePhoto, -d, 1, -a, InputATPCost.txt, -e, InputEvn.txt, -T, 25, -n, InputEnzyme.txt, -g, InputGRNC.txt]
  target: ePhoto
  preserve_cache: true
  inputs:
    - name: param
      datatype:
        type: object
        allowWrapped: true
        properties:
          CO2:
            type: number
          PAR:
            type: number
          ATPCost:
            type: number
          GRNC:
            type: integer
          SucPath:
            type: boolean
      # Single timestep
      # default_file:
      #   name: ./InputEvn.txt
      #   filetype: map
      # Multiple timesteps
      default_file:
        name: ./InputSteps.txt
        filetype: table
        transform:
          transformtype: map
  outputs:
    - name: output
      vars: [Light intensity,Vc,Vo,VPGA,VT3P,Vstarch,Vt_glycerate,Vt_glycolate]
      # Single timestep
      # default_file:
      #   name: output_ygg_single.data
      #   filetype: table
      #   field_names: Light intensity,Vc,Vo,VPGA,VT3P,Vstarch,Vt_glycerate,Vt_glycolate
      # Multiple timesteps
      default_file:
        name: output_ygg_multiple.data
        filetype: table
        field_names: Light intensity,Vc,Vo,VPGA,VT3P,Vstarch,Vt_glycerate,Vt_glycolate
